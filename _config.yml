# ----------------------------------------
# Site Settings
# ----------------------------------------
title: "Kani's IT Portfolio"
description: "A showcase of IT projects, dashboards, and skills"
author: "Kani Moore-Singleton"
url: ""          # leave blank for GitHub Pages
baseurl: ""      # leave blank if hosted at root

# ----------------------------------------
# Theme Settings
# ----------------------------------------
remote_theme: pages-themes/merlot@v0.2.0
plugins:
  - jekyll-remote-theme
theme: null       # required when using remote_theme

# ----------------------------------------
# Markdown & Build Settings
# ----------------------------------------
markdown: kramdown
include: ["_pages"]      # optional if you have a _pages folder
exclude: ["node_modules", "Gemfile", "Gemfile.lock"]

# ----------------------------------------
# Optional: Pagination (for blog posts)
# ----------------------------------------
paginate: 5
